spring.cloud.config.uri=https://config-server-1.mybluemix.net/
spring.cloud.config.name=cloud-config
spring.cloud.config.profile=${config.profile:dev}
eureka.client.serviceUrl.defaultZone=https://lin-test-123.mybluemix.net/eureka/
#service name
spring.application.name=scsk-simple-client
#ribbon config
cloud-simple-service.ribbon.ConnectTimeout=5000
cloud-simple-service.ribbon.ReadTimeout=10000
server.port=8093

scsk-provider.ribbon.eureka.enabled=false
scsk-provider.ribbon.listOfServers=https://scsk-server-1.mybluemix.net/
scsk-provider.ribbon.ServerListRefreshInterval= 15000